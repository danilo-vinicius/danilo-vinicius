name: Deploy Portfolio Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # O SEGREDO ESTÁ AQUI: Apontamos para a sua pasta específica
          # Notei na imagem que "portifolio" está escrito com "i"
          path: './portifolio/Code' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
